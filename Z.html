<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wisl Universal</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="bg-stars"></canvas>
    <div class="bg-noise"></div>
    <div class="container">
        <div class="header-card hover-glow" data-animation-delay="0">
            <div class="profile-placeholder pulse-effect">
                <i class="fas fa-crown"></i>
            </div>
            <div class="main-title">Wisl Universal</div>
            <div class="discord-buttons">
                <button class="discord-btn primary ripple-effect" onclick="joinDiscord()">
                    <i class="fab fa-discord"></i>
                    Join Discord
                </button>
            </div>
        </div>
        <div class="script-card modern hover-glow" data-animation-delay="200">
            <div class="panel-head">
                <div class="title-wrap">
                    <i class="fa-solid fa-terminal"></i>
                    <div class="heading">Wisl Universal Script</div>
                    <span class="tag lua">Lua</span>
                </div>
            </div>
            <div class="code-panel">
                <div class="script-input-container code">
                    <input type="text" id="scriptInput" value='loadstring(game:HttpGet("https://raw.githubusercontent.com/wisl884/wisl-i-Universal-Project1/main/Wisl%27i%20Universal%20Project.lua", true))()' readonly>
                    <button class="copy-btn floating-copy ripple-effect" onclick="copyScript()">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="script-card modern hover-glow" data-animation-delay="400">
            <div class="panel-head">
                <div class="title-wrap">
                    <i class="fa-solid fa-crosshairs"></i>
                    <div class="heading">Wisl Universal Esp / Aimbot</div>
                    <span class="tag lua">Lua</span>
                </div>
            </div>
            <div class="code-panel">
                <div class="script-input-container code">
                    <input type="text" id="scriptOtherInput" value='loadstring(game:HttpGet("https://raw.githubusercontent.com/wisl884/wisl-i-Universal-Project1/refs/heads/main/WIslAimbotEsp.lua", true))()' readonly>
                    <button class="copy-btn floating-copy ripple-effect" onclick="copyScriptOther()">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="script-card hover-glow" data-animation-delay="600">
            <div class="script-title">For Test</div>
            <div class="script-input-container">
                <input type="text" id="Copyscript1Input" value='secret' readonly>
                <button class="copy-btn ripple-effect" onclick="Copyscript1()">
                    <i class="fas fa-copy"></i>
                </button>
            </div>
        </div>
    </div>
    <div id="toast" class="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage">Script copied to clipboard!</span>
    </div>
    <script>
        function copyScript() {
            const scriptInput = document.getElementById('scriptInput');
            const copyBtn = document.querySelector('#scriptInput').nextElementSibling;
            scriptInput.select();
            scriptInput.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(scriptInput.value).then(() => {
                showToast('Script copied to clipboard!');
                addCopyAnimation(copyBtn);
            }).catch(() => {
                document.execCommand('copy');
                showToast('Script copied to clipboard!');
                addCopyAnimation(copyBtn);
            });
        }
        function copyScriptOther() {
            const scriptOtherInput = document.getElementById('scriptOtherInput');
            const copyBtn = document.querySelector('#scriptOtherInput').nextElementSibling;
            scriptOtherInput.select();
            scriptOtherInput.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(scriptOtherInput.value).then(() => {
                showToast('Aimbot/ESP Script copied to clipboard!');
                addCopyAnimation(copyBtn);
            }).catch(() => {
                document.execCommand('copy');
                showToast('Aimbot/ESP Script copied to clipboard!');
                addCopyAnimation(copyBtn);
            });
        }
        function Copyscript1() {
            const Copyscript1Input = document.getElementById('Copyscript1Input');
            const copyBtn = document.querySelector('#Copyscript1Input').nextElementSibling;
            Copyscript1Input.select();
            Copyscript1Input.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(Copyscript1Input.value).then(() => {
                showToast('Test Script copied to clipboard!');
                addCopyAnimation(copyBtn);
            }).catch(() => {
                document.execCommand('copy');
                showToast('Test Script copied to clipboard!');
                addCopyAnimation(copyBtn);
            });
        }
        function addCopyAnimation(button) {
            button.classList.add('copied');
            button.style.transform = 'scale(0.95)';
            setTimeout(() => {
                button.style.transform = '';
                button.classList.remove('copied');
            }, 1500);
        }
        function showToast(message) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            toastMessage.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2500);
        }
        function joinDiscord() {
            window.open('https://discord.gg/XSUduWp52q', '_blank');
        }
        function initScrollAnimations() {
            const cards = document.querySelectorAll('.header-card, .script-card');
            const observerOptions = { root: null, rootMargin: '0px 0px -100px 0px', threshold: 0.1 };
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    const card = entry.target;
                    const delay = parseInt(card.getAttribute('data-animation-delay')) || 0;
                    if (entry.isIntersecting) {
                        setTimeout(() => { card.classList.remove('card-hidden'); card.classList.add('card-visible'); }, delay);
                    } else {
                        card.classList.remove('card-visible');
                        card.classList.add('card-hidden');
                    }
                });
            }, observerOptions);
            cards.forEach(card => { card.classList.add('card-hidden'); observer.observe(card); });
        }
        function initButtons() {
            const buttons = document.querySelectorAll('.copy-btn, .discord-btn');
            buttons.forEach(button => {
                button.addEventListener('mouseenter', function() { this.style.transform = 'translateY(-2px) scale(1.05)'; });
                button.addEventListener('mouseleave', function() { this.style.transform = ''; });
            });
            const inputs = document.querySelectorAll('input[type="text"]');
            inputs.forEach(input => {
                input.addEventListener('focus', function() { this.parentElement.style.transform = 'scale(1.02)'; });
                input.addEventListener('blur', function() { this.parentElement.style.transform = ''; });
            });
        }
        function initStars() {
            const c = document.getElementById('bg-stars');
            const ctx = c.getContext('2d');
            let w, h, stars, RAF;
            function resize() { w = c.width = window.innerWidth; h = c.height = window.innerHeight; make(); }
            function make() {
                const count = Math.min(220, Math.floor((w * h) / 8000));
                stars = new Array(count).fill(0).map(() => ({
                    x: Math.random() * w,
                    y: Math.random() * h,
                    z: Math.random() * 0.6 + 0.4,
                    vx: (Math.random() - 0.5) * 0.2,
                    vy: (Math.random() - 0.5) * 0.2
                }));
            }
            function draw() {
                ctx.clearRect(0, 0, w, h);
                for (let i = 0; i < stars.length; i++) {
                    const s = stars[i];
                    s.x += s.vx; s.y += s.vy;
                    if (s.x < -50) s.x = w + 50; if (s.x > w + 50) s.x = -50; if (s.y < -50) s.y = h + 50; if (s.y > h + 50) s.y = -50;
                }
                for (let i = 0; i < stars.length; i++) {
                    const s = stars[i];
                    const r = s.z * 1.2;
                    ctx.beginPath();
                    ctx.arc(s.x, s.y, r, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(99,102,241,${0.35 * s.z})`;
                    ctx.fill();
                }
                ctx.lineWidth = 1;
                for (let i = 0; i < stars.length; i++) {
                    for (let j = i + 1; j < stars.length; j++) {
                        const a = stars[i], b = stars[j];
                        const dx = a.x - b.x, dy = a.y - b.y;
                        const d2 = dx * dx + dy * dy;
                        if (d2 < 14000) {
                            const o = 1 - d2 / 14000;
                            ctx.strokeStyle = `rgba(99,102,241,${0.18 * o})`;
                            ctx.beginPath();
                            ctx.moveTo(a.x, a.y);
                            ctx.lineTo(b.x, b.y);
                            ctx.stroke();
                        }
                    }
                }
                RAF = requestAnimationFrame(draw);
            }
            window.addEventListener('resize', resize);
            resize();
            cancelAnimationFrame(RAF);
            draw();
        }
        document.addEventListener('DOMContentLoaded', () => {
            initScrollAnimations();
            initButtons();
            initStars();
        });
    </script>
</body>
</html>
